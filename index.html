<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D ASTEROIDS</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  
    <script src="script.js"></script>
    
  </head>
  <body>
  <a-scene id ="scene">
    <a-asset-item id="blaster" src="blaster.obj"></a-asset-item>
    <a-asset-item id="blastermtl" src="blaster.mtl"></a-asset-item>
    <a-asset-item id="ufoimg" src="probeufo.obj"></a-asset-item>
    <a-asset-item id="ufomtl" src="probeufo.mtl"></a-asset-item>
  	<a-assets>
  		<img id="space" src= "space.jpg"></img>
  		
  	</a-assets>
  	<a-sky src="#space"></a-sky>
  	
  	<a-entity>
       <a-camera>
            <a-cursor color = "white" position="0 0 -2"></a-cursor>
            <a-entity id='blaster' obj-model='obj: #blaster; mtl: #blastermtl' position='-0.8 -1.1 -2' scale='2 2 2' rotation= "0 170 0"></a-entity>
            
            
            
        </a-camera>
    </a-entity>
  	
    <a-box id="start-button" position="0 2 -5" scale='3 1 1' color="green"></a-box>
    <a-text id="start-text" position="-0.3 2 -4" value="START" color="white"></a-text>
  	
  </a-scene>
  </body>
</html>
